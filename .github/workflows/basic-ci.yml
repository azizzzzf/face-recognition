name: ğŸš€ Basic CI/CD Pipeline

on:
  push:
    branches: [ main, develop, face-recognition ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  CI: true
  FORCE_COLOR: 1
  # Test environment variables
  NODE_ENV: test
  NEXT_PUBLIC_APP_ENV: test

jobs:
  basic-checks:
    name: ğŸ” Basic Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        run: npm run test:setup
        continue-on-error: false

      - name: Lint code
        run: npm run lint
        continue-on-error: true
        id: lint

      - name: Type check
        run: npm run type-check
        continue-on-error: true
        id: typecheck

      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run basic tests
        run: |
          echo "ğŸ§ª Running smoke tests..."
          if npm run test:smoke; then
            echo "âœ… Smoke tests passed"
          else
            echo "âŒ Smoke tests failed"
            exit 1
          fi

      - name: Check lint results
        if: steps.lint.outcome == 'failure'
        run: |
          echo "âš ï¸ Linting issues found - check the lint step above for details"
          echo "This won't fail the build but should be addressed"

      - name: Check type check results
        if: steps.typecheck.outcome == 'failure'
        run: |
          echo "âš ï¸ Type checking issues found - check the typecheck step above for details"
          echo "This won't fail the build but should be addressed"

  deployment-ready:
    name: ğŸš€ Deployment Readiness Check  
    runs-on: ubuntu-latest
    needs: basic-checks
    if: success() || failure()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: Verify essential files exist
        run: |
          echo "ğŸ” Checking essential files..."
          
          if test -f package.json; then
            echo "âœ… package.json exists"
          else
            echo "âŒ package.json missing"
            exit 1
          fi
          
          if test -f next.config.ts; then
            echo "âœ… next.config.ts exists"
          else
            echo "âš ï¸ next.config.ts missing (checking for next.config.js...)"
            if test -f next.config.js; then
              echo "âœ… next.config.js exists"
            else
              echo "âŒ No Next.js config found"
              exit 1
            fi
          fi
          
          if test -f tsconfig.json; then
            echo "âœ… tsconfig.json exists"
          else
            echo "âŒ tsconfig.json missing"
            exit 1
          fi
          
          if test -d .next; then
            echo "âœ… Build output (.next) exists"
          else
            echo "âŒ Build output missing - build may have failed"
            exit 1
          fi
          
          echo "ğŸ‰ All essential files verified"

  report-status:
    name: ğŸ“Š CI Status Report
    runs-on: ubuntu-latest
    needs: [basic-checks, deployment-ready]
    if: always()
    steps:
      - name: Generate status report
        run: |
          echo "## ğŸš€ Basic CI Pipeline Results"
          echo ""
          
          if [ "${{ needs.basic-checks.result }}" == "success" ]; then
            echo "âœ… **Code Quality Checks**: PASSED"
          else
            echo "âŒ **Code Quality Checks**: FAILED"
          fi
          
          if [ "${{ needs.deployment-ready.result }}" == "success" ]; then
            echo "âœ… **Deployment Readiness**: PASSED"
          else
            echo "âŒ **Deployment Readiness**: FAILED"  
          fi
          
          echo ""
          echo "### Summary"
          
          if [ "${{ needs.basic-checks.result }}" == "success" ] && [ "${{ needs.deployment-ready.result }}" == "success" ]; then
            echo "ğŸ‰ **All checks passed!** Project is ready for deployment."
            exit 0
          else
            echo "âš ï¸ **Some checks failed.** Please review the failed steps above."
            exit 1
          fi